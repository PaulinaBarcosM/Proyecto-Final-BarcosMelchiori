<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de mi css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- tipografía -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz@0,6..96;1,6..96&display=swap" rel="stylesheet">
    <!-- seo -->
    <meta name="description" content="Descubre la belleza del mundo a través de esta galería inundada de paisajes. Desde playas paradisíacas hasta la belleza humana. Estas imagenes te transportaran a lugares extraordinarios">
    <meta name="keywords" content="Playa, Paraiso, Arena, Islas, Imagenes del paraiso, Clasico, Minimalista, Sencillo.">
    <title>ArtGaleryClassic/Paraíso/Paisajes/Oceano</title>
</head>
<body id="body-classic">
    <div class="clase-tipografia">
        <!-- inicio barra de navegación -->
        <header>
            <h1>Art Galery</h1>
            <nav>
                <div>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./pary.html">Artistic pary</a></li>
                        <li><a href="./urban.html">Urban chic</a></li>
                        <li><a href="./classic.html">Classic</a></li>
                        <li><a href="./longin.html">Long In</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- fin barra de navegación -->

        <!-- incio contenido principal -->
        <main class="contenedor-classic">
            <div class="photos-classic">
                <div class="photos-uno-classic">
                    <div class="img-uno-classic">
                        <img src="../img/imgclassic1.jpeg" alt="El paraíso: mucho mar con sus aguas saladas y cristalinas captado desde el morro.">
                    </div>
                    <div class="img-dos-classic">
                        <img src="../img/imgclassic2.jpeg" alt="Isla paradisíaca: con sus aguas saladas y cristalinas, y su arena blanca.">
                    </div>
                    <div class="img-tres-classic">
                        <img src="../img/imgclassic3.jpeg" alt="El paraíso: mar de aguas saladas y cristalinas captado desde el morro. Caminito con escaleras de madera.">
                    </div>
                    <div class="img-cuatro-classic">
                        <img src="../img/imgclassic4.jpeg" alt="Playa repleta de gaviotas volando y posando sobre aguas cristalinas y arena blanca.">
                    </div>
                </div>
                <div class="photos-dos-classic">
                    <div class="img-cinco-classic">
                        <img src="../img/imgclassic5.jpeg" alt="Chica de remera negra posando para producción de fotos. Imagen en blanco y negro.">
                    </div>
                    <div class="img-seis-classic">
                        <img src="../img/imgclassic6.jpeg" alt="Chica con remera negra y jeans levis posando para producción de fotos. Imagen en color blanco y negro.">
                    </div>
                    <div class="img-siete-classic">
                        <img src="../img/imgclassic7.jpeg" alt="Bolso playero reposando sobre la arena con contenido dentro.">
                    </div>
                    <div class="img-ocho-classic">
                        <img src="../img/imgclassic8.jpeg" alt="Oceano cristalino y montañas captadas desde una ventana.">
                    </div>
                </div>
            </div>
        </main>
        <!-- fin contenido principal -->

        <!-- inicio pie de página -->
        <footer class="footer-classic">
            <div>
                <ul>
                    <li><a href="https://twitter.com/paulibarcos">Twitter</a></li>
                    <li><a href="https://www.instagram.com/paulinabarcos_/">Instagram</a></li>
                    <li><a href="paulinabarcosmelchiori@gmail.com">Gmail</a></li>
                </ul>
            </div>
        </footer>
        <!-- fin pie de página -->
    </div>

</html>
